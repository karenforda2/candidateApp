<div class="container">
	<header>
		<h1>Candidate App</h1>
	</header>
	<form (ngSubmit)="onSubmit()" [formGroup]="candidateForm">
		<div class="form-group"> 
			<label>First Name</label>
			<input type="text" id="fname" formControlName="fname" class="form-control" />
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" name="lname" formControlName="lname" class="form-control" />
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input type="text" name="phone" formControlName="phone" class="form-control" />
		</div>
		<div>
		<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
