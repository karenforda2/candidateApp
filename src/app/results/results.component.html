<div class="container">
	<header>
		<h1>Candidate App</h1>
	</header>
	
	<h2>Candidates:</h2>
	
	<div *ngFor="let candidate of candidates">
		<div>
			<label>{{ candidate.firstName }}</label>
			<label>{{ candidate.lastName }}</label>
			<label>{{ candidate.phoneNumber }}</label>
			
		</div>
	</div>
	<div>
		<button [routerLink]="['/home']" class="btn btn-success">Add More Candidates</button>
	</div>
</div>
